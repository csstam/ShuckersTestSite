<script>
function validateForm() {
    var x = document.forms["bookingQuery"]["name"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    }
	
	x = document.forms["bookingQuery"]["phone"].value;
    if (x.length<10) {
        alert("Not a valid phone number");
        return false;
    }
	
	x = document.forms["bookingQuery"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
	
	var checkin  = document.forms["bookingQuery"]["checkIn"].value;
	var checkout = document.forms["bookingQuery"]["checkOut"].value;
    if (checkin>checkout) {
        alert("Check-out date must be after check-in date");
        return false;
    }
}
